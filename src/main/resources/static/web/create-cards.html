<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../assets/styles/sidebar.css">
    <link rel="stylesheet" href="./../assets/styles/create-cards.css">
    <link rel="stylesheet" href="./../assets/styles/style.css">
    <title>Accounts</title>
</head>

<body>

    <main id="app" class="container-fluid p-0 d-flex bg-dark-subtle">
        <!-- sidebar -->

        <aside class="" :class="showSide ? 'expand-sidebar' : ''">
            <div class="logo">

                <span class="material-icons">
                    account_balance
                </span>

            </div>


            <h3 class="menu-tittle fw-bold text-uppercase small">Menu</h3>
            <div class="menu d-block">
                <a href="./accounts.html" class="button text-decoration-none mb-2">
                    <span class="material-icons">
                        account_balance
                    </span>
                    <span class="text">Account</span>
                </a>
                <a href="./cards.html" class="button text-decoration-none mb-2">
                    <span class="material-icons">
                        credit_card
                    </span>
                    <span class="text">Cards</span>
                </a>
                <a href="./transfers.html" class="button text-decoration-none mb-2">
                    <span class="material-icons">
                      currency_exchange
                    </span>
                    <span class="text">Transfers</span>
                </a>
            </div>
        </aside>


        <div class="container-fluid p-0 overflow-auto">
            <!-- nav -->
            <nav class="navbar navbar-expand-md ">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="menu-toggle-wrap" :class="showSide ? 'expand-sidebar' : ''">
                        <span class="menu-toggle" @click="showSideBar">
                            <span class="material-icons">
                                keyboard_double_arrow_right
                            </span>
                        </span>
                    </div>


                    <div class="" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item align-bottom">
                                <a @click="logout" class="nav-link" aria-current="page">
                                    <span class="material-icons">
                                        logout
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <!-- Contenido principal -->
                <div class="row px-0 gradient px-md-3 gap-4">
                    <div
                        class="col-12 banner-account bg-body rounded border-bottom d-flex justify-content-center justify-content-md-between align-items-center flex-wrap">



                    </div>

                    <div class="col-12 ">
                        <section class="row bg-body loan-container rounded py-4 ">
                            <div class="col-12 ">
                                <div class="row d-flex">
                                    <div class="col-12 col-md-6 ">
                                        <div class="col-12 rounded bg-body d-flex justify-content-center py-4 py-md-0">

                                          <!-- === CARD === -->
                                          <div
                                          v-bind:class="['plastic-card__front', 'plastic-card__part', colorCard() +'-plastic-card']">
                                          <div class="plastic-card__square">
                                            <span class="plastic-card__label">{{ type}}  </span>
                                          </div>
                                          
                                          <div class="plastic-card__front-logo plastic-card__logo">
                                            <svg viewBox="0 0 35.31 24" xmlns="http://www.w3.org/2000/svg">
                                              <path fill="#e60019" stroke-width="0" d="m12 24-12-12 12-12 5.66 5.66-6.34 6.34 6.34 6.34-5.66 5.66z"></path>
                                              <path fill="#f69f24" stroke-width="0" d="m23.31 0 12 12-12 12-5.66-5.66 6.34-6.34-6.34-6.34 5.66-5.66z"></path>
                                              <rect fill="#f85c1d" stroke-width="0" transform="translate(-3.31 16) rotate(-45)" x="13.17" y="7.52" width="8.97" height="8.97"></rect>
                                            </svg>
                                          </div>
                                          <p class="plastic-card_numer">**** **** ****</p>
                                          <div class="plastic-card__space-60">
                                            <span class="plastic-card__label">card holder</span>
                                            <p class="plastic-card__info">{{client.firstName}} {{client.lastName}}</p>
                                          </div>
                                          <div class="plastic-card__space-25">
                                            <span class="plastic-card__label">Expires</span>
                                            <p class="plastic-card__info"></p>
                                          </div>
                                        </div>

 
                                          </div>                                  
                                    </div>
                                    <div class="col-12 col-md-6 px-5 border-start">
                                            <form action="">
                                                <div class="mb-3">
                                                    <p>Type</p>
                                                    <select v-model="type" class="form-select shadow"
                                                        aria-label="Default select example">
                                                        <option value="DEBIT">Debit</option>
                                                        <option value="CREDIT">Credit</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <p>Color</p>
                                                    <select v-model="color" class="form-select shadow"
                                                        aria-label="Default select example">
                                                        <option value="GOLD">Gold</option>
                                                        <option value="SILVER">Silver</option>
                                                        <option value="TITANIUM">Titanium</option>
                                                    </select>
                                                </div>
                                                
                                                <button class="btn btn-primary" @click.prevent="tryCreateCard">Create</button>
                                            </form>
                                    </div>
                                </div>
                        </section>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./../scripts/create-cards.js"></script>
</body>

</html>
