<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/sidebar.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/login.css">
  <title>Document</title>
</head>

<body>
  <div id="app" class="container right-panel-active">

    <!-- Sign Up -->
    <div class="container__form container--signup">    
      <div class="d-flex justify-content-center">
        <ul class="nav nav-tabs nav-pills with-arrow lined flex-column flex-sm-row text-center mb-4" id="pills-tab" role="tablist">
          <li class="nav-item flex-fill" role="presentation">
            <a class="nav-link mr-sm-3 rounded-0 active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">Sign In</a>
          </li>
          <li class="nav-item flex-fill" role="presentation">
            <a class="nav-link mr-sm-3 rounded-0" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</a>
          </li>
        </ul>
      </div>  
      <form action="#" class="form px-4" id="form1">
        
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <h2 class="form__title mb-4">Sign In</h2>
            
            <div class="group mb-4">      
              <input class="input--group" type="email" v-model="emailSignIn" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="label--group">Email:</label>
            </div>
            <div class="group mb-3">      
              <input class="input--group" type="password" v-model="passwordSignIn" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="label--group">Password:</label>
            </div>

            

            <a href="#" class="link">Forgot your password?</a>
            <button class="btn" @click.prevent="signIn">Sign In</button>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
            tabindex="0">
            <h2 class="form__title mb-4">Sign Up</h2>
            <div class="d-flex form_name">

              <div class="group mb-4">      
                <input class="input--group" type="text" v-model="firstNameSignUp" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="label--group">First name:</label>
              </div>
              <!-- <input type="text" placeholder="first name" v-model="firstNameSignUp" class="input" /> -->

              <div class="group ms-2 mb-4">      
                <input class="input--group" type="text" v-model="lastNameSignUp" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="label--group">Last name:</label>
              </div>
              <!-- <input type="text" placeholder="last name" class="input" v-model="lastNameSignUp" /> -->

            </div>

            <div class="group mb-4">      
              <input class="input--group" type="email" v-model="emailSignUp" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="label--group">Email:</label>
            </div>

            <!-- <input type="email" placeholder="Email" class="input" v-model="emailSignUp" /> -->

            <div class="group mb-4">      
              <input class="input--group" type="password" v-model="passwordSignUp" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="label--group">Password:</label>
            </div>
            <!-- <input type="password" placeholder="Password" class="input" v-model="passwordSignUp" /> -->
            <button class="btn" @click.prevent="signUp" >Sign Up</button>
          </div>
        </div>

      </form>
    </div>


    <!-- Overlay -->
    <div class="container__overlay ">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <p class="px-5 fw-semibold text-light pb-5">Your trusted partner for all your financial needs. Secure, convenient, and personalized banking solutions tailored to your goals. Join us today and experience</p>
          <button class="btn" id="signIn">Go Home</button>
        </div> 
      </div>
    </div>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./../scripts/login.js"></script>
</body>

</html>
